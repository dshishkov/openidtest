replicaCount: 1

image:
  repository: ghcr.io/dshishkov/openidtest
  pullPolicy: Always
  tag: 'latest'

imagePullSecrets: []
nameOverride: 'openidtest'
fullnameOverride: 'openidtest'

serviceAccount:
  create: true
  annotations: {}
  name: 'openidtest'

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: 'nginx'
  annotations:
    #kubernetes.io/ingress.class: nginx
    #kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: default
  hosts:
    - host: openidtest.govspend.com
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    memory: 1Gi
  requests:
    cpu: 1
    memory: 1Gi

nodeSelector: {}

tolerations: []

affinity: {}
